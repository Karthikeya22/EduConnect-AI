
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect AI | Transform Your Teaching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              navy: {
                800: '#1E293B',
                900: '#0F172A',
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-primary: #FDFCF8;
            --bg-secondary: #F8F7F2;
            --text-main: #18181B;
            --accent-orange: #FFF7ED;
            --accent-blue: #EFF6FF;
            --accent-green: #F0FDF4;
            --accent-pink: #FDF2F8;
            --accent-purple: #F5F3FF;
        }
        
        .dark {
            --bg-primary: #020617;
            --bg-secondary: #0F172A;
            --text-main: #F8FAFC;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100%;
            overflow-x: hidden;
            overflow-y: visible;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        .premium-grain {
            position: relative;
        }
        .premium-grain::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10000;
            opacity: 0.015;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .glass-nav {
            background: rgba(253, 252, 248, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        }
        .dark .glass-nav {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .card-macaron-orange { background-color: #FFF7ED; border-color: #FFEDD5; color: #9A3412; }
        .card-macaron-blue { background-color: #EFF6FF; border-color: #DBEAFE; color: #1E40AF; }
        .card-macaron-green { background-color: #F0FDF4; border-color: #DCFCE7; color: #166534; }
        .card-macaron-pink { background-color: #FDF2F8; border-color: #FCE7F3; color: #9D174D; }
        .card-macaron-purple { background-color: #F5F3FF; border-color: #EDE9FE; color: #5B21B6; }

        .dark .card-macaron-orange, .dark .card-macaron-blue, .dark .card-macaron-green, .dark .card-macaron-pink, .dark .card-macaron-purple {
            background-color: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.05);
            color: #F8FAFC;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #E5E7EB; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        
        .mesh-gradient-light {
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            opacity: 0.05;
        }
    </style>
